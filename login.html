<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Barbería - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</head>
<body class="bg-gray-100">
  <header>
    <nav class="bg-blue-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="img/logo2.png" alt="Tienda Barbería">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Inicio</a>
                <a href="productos.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Productos</a>
                <a href="nosotros.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Nosotros</a>
                <a href="contacto.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contacto</a>
                <a href="blog.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Blog</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
    <h2 class="text-4xl font-extrabold text-center mb-4 text-blue-700">Bienvenido a BarberShop</h2>
    <p class="text-gray-700 text-lg text-center mb-6">Descubre nuestros productos de cuidado personal y disfruta de los mejores consejos para tu estilo.</p>

    <div class="max-w-md mx-auto bg-gray-50 p-6 rounded-lg shadow-md">
      <h3 class="text-2xl font-bold text-center text-blue-700 mb-4">Iniciar Sesión</h3>
      <form id="loginForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Usuario:</label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Contraseña:</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="text-center">
          <button type="button" onclick="login()" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-blue-600 text-white p-4 text-center mt-8">
    <p>&copy; 2024 Tienda Barbería. Todos los derechos reservados.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
